class Calc{ // 클래스로 만드는 방법
	constructor(n1,n2){
		this._n1 = n1;
		this._n2 = n2;
	}
	op(op){
		if(op=='+'){
			return this._n1+this._n2;
		}else if(op=='-'){
			return this._n1-this._n2;
		}else if(op=='*'){
			return this._n1*this._n2;
		}else if(op=='/'){
			return this._n1/this._n2;
		}else{
			alert('지원하지 않는 연산자입니다.');
		}	
	}
}
